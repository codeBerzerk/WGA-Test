<div class="avone-styles">
    <div class="avone-styles__header">
        <h2 class="avone-styles__title">AVONE STYLES</h2>
        <p class="avone-styles__subtitle">Choose Your Favorite Color</p>
    </div>
    <div class="avone-styles__images">
        <div class="avone-styles__image avone-styles__images--large">
            <img src="../img/AV-1.png" alt="Large Image">
        </div>
        <div class="avone-styles__image avone-styles__images--top-right">
            <img src="../img/AV-2.png" alt="Top Right Image">
        </div>
        <div class="avone-styles__image avone-styles__images--bottom-right">
            <div class="avone-styles__button">SHOW WOMEN’S DRESS</div>
            <img src="../img/AV-3.png" alt="Bottom Right Image">
        </div>
    </div>
</div>
<!-- Слайдер, який буде показаний тільки на мобільних -->
<div class="simple-slider">
    <div class="simple-slide" style="background-image: url('../img/AV-1.png');"></div>
    <div class="simple-slide" style="background-image: url('../img/AV-2.png');"></div>
    <div class="simple-slide" style="background-image: url('../img/AV-3.png');"></div>
    <button class="prev-slide">
        <i class="fas fa-chevron-left simple-slide-arrow"></i>
    </button>
    <button class="next-slide">
        <i class="fas fa-chevron-right simple-slide-arrow"></i>
    </button>
</div>
